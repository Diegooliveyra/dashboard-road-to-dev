<body class="container">
  <nav class="nav">

     <div class="profile__hellow">
       <div>
         <h1 class="title">Hello Josh!</h1>

       </div>

         <input type="text">
         <img src="../public/assets/alert.svg" alt="Sininho de alerta">

       <div class="profile__progress">

         <div>
          <h2 class="big-titles">4</h2>
