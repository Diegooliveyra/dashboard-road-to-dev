<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>Dashboard</title>
  </head>
  <body class="container">
    <nav class="nav">
      <img src="../public/assets/Logo.svg" alt="Logo F." />
      <ul>
        <li>
          <a href="#"
            ><img src="../public/assets/icon_home.svg" alt="Icone Home"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="../public/assets/icon_student.svg" alt="Icone Home"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="../public/assets/icon_avatar.svg" alt="Icone Home"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="../public/assets/icon_email.svg" alt="Icone Home"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="../public/assets/icon_config.svg" alt="Icone Home"
          /></a>
        </li>
      </ul>

      <a href="#"
        ><img src="../public/assets/logout.svg" alt="Botão Logout"
      /></a>
    </nav>
    <div class="dashboard-wrap">
      <main class="dashboard">
        <div class="profile">
          <div class="profile__hellow">
            <div>
              <h1 class="title">Hello Josh!</h1>
              <p>It’s good to see you again.</p>
            </div>
            <img
              class="avatar"
              src="../public/assets/josh.svg"
              alt="Avatar Josh"
            />
          </div>
          <div class="profile__status">
            <div class="profile__bar">
    
              <input type="text" />
              <img src="../public/assets/alert.svg" alt="Sininho de alerta" />
              <img src="../public/assets/user.png" alt="Usuario" />
              <button>
                <img src="../public/assets/arrow_down.svg" alt="Seta Desce">
              </button>
            </div>
            <div class="profile__progress">
              <div>
                <h2 class="big-titles">11</h2>
                <p>Courses completed</p>
              </div>
              <div>
                <h2 class="big-titles">4</h2>
                <p>Courses in progress</p>
              </div>
            </div>
          </div>
        </div>
        <section class="main">
          <div class="courses">
            
            <div class="courses__current">
              <div class="courses__actual">
                <img src="../public/assets/logo_spanish.svg" alt="logo curso espanhol">
                <div>
                  <h4 class="title-medium">Spanish B2</h4>
                  <p>by Alejandro Velazquez</p>
                </div>
                <img src="../public/assets/progress.svg" alt="Progresso %">
                <button class="btn">Continue</button>
              </div>
              <div class="courses__next">
                <button ><img src="../public/assets/arrow_left.svg" alt="seta direita"></button>
                <button><img src="../public/assets/arrow_right.svg" alt="seta esquerda"></button>
              </div>

            </div>
            <div class="courses__list">

            </div>
          </div>
          <div class="statistics">
            
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
